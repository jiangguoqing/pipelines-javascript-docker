
trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
      - task: Bash@3
        name: BuildAgentIP
        inputs:
          targetType: 'inline'
          script: |
            ipaddress=$(curl -s http://ipinfo.io/ip)
            echo "##vso[task.setvariable variable=address;isOutput=true;]$ipaddress"
      - task: AzureCLI@2
        inputs:
          azureSubscription: 'jgq'
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            # Add IP to Key Vault Firewall
            az acr network-rule add   --name testjgq   --ip-address "$(BuildAgentIP.address)"
      - task: Docker@2
        displayName: Build and push an image to container registry
        inputs:
          command: buildAndPush
          repository: jgq
          dockerfile: '**/Dockerfile'
          containerRegistry: jgq
          tags: $(Build.BuildId)